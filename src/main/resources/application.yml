spring.profiles.active: local

spring:
  config:
    import:
      - mysql.yml
      - swagger.yml
      - redis.yml
      - auth.yml
  application:
    name: taskflow
  elasticsearch:
    uris: ${ELASTIC_URI:127.0.0.1:9200}

  web.resources.add-mappings: false


server:
  port: ${APPLICATION_PORT:8080}
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

