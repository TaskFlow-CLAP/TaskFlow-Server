spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

webhook:
  kakaowork:
    url: https://api.kakaowork.com/v1/messages.send_by_email
    auth: ${KAKAOWORK_WEBHOOK_AUTH}
  agit:
    url: ${AGIT_WEBHOOK_URL}

redirect:
  url:
    user: ${USER_URL}
    manger: ${MANAGER_URL}
    login: ${LOGIN_URL}
    task:
      request: ${TASK_REQUEST_URL}