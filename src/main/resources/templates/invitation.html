<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TaskFlow 초대 이메일</title>
    <style>
        /* CSS 스타일 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #7879EB;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content p {
            margin: 10px 0;
        }
        .cta-button {
            text-align: center;
            margin: 20px 0;
        }
        .cta-button a {
            background-color: #7879EB;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .cta-button a:hover {
            background-color: #18181B;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777777;
            background-color: #f4f4f4;
            border-top: 1px solid #eaeaea;
        }
        .footer .taskflow {
            font-size: 1.2em; /* 글자 크기 조정 */
            font-weight: bold; /* 글자 굵게 */
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        TaskFlow 초대 서비스
    </div>
    <div class="content">
        <p>안녕하세요, <strong th:text="${receiverName}"></strong>님!</p>
        <p>TaskFlow 회원가입 초대 메일입니다.</p>
        <ul>
            <li>아이디: <strong th:text="${userNickname}"></strong></li>
            <li>초기 비밀번호: <strong th:text="${initialPassword}"></strong></li>
        </ul>
        <div class="cta-button">
            <a href="https://example.com/register" target="_blank" th:href="${invitationLink}">지금 가입하기</a>
        </div>
    </div>
    <div class="footer">
        <span class="taskflow">TaskFlow</span><br>
        스마트한 업무 관리를 위한<br>
        "혁신적인 서비스"
    </div>
</div>
</body>
</html>
